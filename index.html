<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Energetica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        :root {
            --bg-cream: #f4f3ef;
            --text-dark: #1c1c1c;
            --accent-brown: #3e3a36;
            --white: #ffffff;
            --input-bg: #e8e6e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-cream);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
        }

        .header {
            grid-column: span 12;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        h1 span {
            font-style: italic;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-brown);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .card {
            background: transparent;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        input[type="number"] {
            width: 100%;
            background: var(--input-bg);
            border: none;
            border-radius: 8px;
            padding: 1.2rem;
            font-size: 1.5rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            outline: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 0 2px var(--text-dark);
        }

        .box-power {
            grid-column: span 4;
            animation: slideUp 0.8s ease-out 0.1s backwards;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pill-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--text-dark);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: transparent;
        }

        .pill-btn.active {
            background: var(--text-dark);
            color: var(--bg-cream);
        }

        .box-time {
            grid-column: span 4;
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }

        .box-price {
            grid-column: span 4;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .box-result {
            grid-column: 2 / span 10;
            background: var(--text-dark);
            color: var(--bg-cream);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s backwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-label {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: left;
        }

        .result-number {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-style: italic;
        }

        .currency {
            font-size: 2.5rem;
            vertical-align: super;
            margin-right: 5px;
            font-style: normal;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .box-power, .box-time, .box-price { grid-column: span 1; }
            .box-result { grid-column: span 1; flex-direction: column; gap: 1rem; }
            h1 { font-size: 3rem; }
            .result-label { text-align: center; }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Consumo de <span>Energía</span></h1>
            <div class="subtitle">Calcula el costo de su consumo eléctrico.</div>
        </div>

        <div class="card box-power">
            <div class="card-label">Potencia</div>
            <input type="number" id="powerInput" placeholder="0" oninput="calc()">
            <div class="toggle-container">
                <div class="pill-btn active" id="btnW" onclick="setUnit('W')">W</div>
                <div class="pill-btn" id="btnKw" onclick="setUnit('kW')">kW</div>
            </div>
        </div>

        <div class="card box-time">
            <div class="card-label">Tiempo (Horas)</div>
            <input type="number" id="timeInput" placeholder="0" oninput="calc()">
            <div class="toggle-container">
                <div class="pill-btn" onclick="quickTime(1)">1h</div>
                <div class="pill-btn" onclick="quickTime(8)">8h</div>
                <div class="pill-btn" onclick="quickTime(24)">24h</div>
            </div>
        </div>

        <div class="card box-price">
            <div class="card-label">Precio (€/kWh)</div>
            <input type="number" id="priceInput" value="0.15" placeholder="0.15" oninput="calc()">
        </div>

        <div class="card box-result">
            <div class="result-label">Costo Estimado<br><span style="font-size: 1rem; font-family: 'Inter'; opacity: 0.7;">Basado en su tarifa actual</span></div>
            <div class="result-number">
                <span class="currency">€</span><span id="finalPrice">0.00</span>
            </div>
        </div>
    </div>

    <script>
        let unit = 'W';
        const pInput = document.getElementById('powerInput');
        const tInput = document.getElementById('timeInput');
        const cInput = document.getElementById('priceInput');
        const display = document.getElementById('finalPrice');
        const bW = document.getElementById('btnW');
        const bKw = document.getElementById('btnKw');

        function setUnit(u) {
            unit = u;
            if(u === 'W') {
                bW.classList.add('active');
                bKw.classList.remove('active');
            } else {
                bKw.classList.add('active');
                bW.classList.remove('active');
            }
            calc();
        }

        function quickTime(h) {
            tInput.value = h;
            calc();
        }

        function calc() {
            let p = parseFloat(pInput.value) || 0;
            let t = parseFloat(tInput.value) || 0;
            let c = parseFloat(cInput.value) || 0;

            let kw = unit === 'W' ? (p / 1000) : p;
            let total = kw * t * c;

            display.textContent = total.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    </script>
</body>
</html>
