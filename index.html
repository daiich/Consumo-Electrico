<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Energetica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        :root {
            --bg-cream: #f4f3ef;
            --text-dark: #1c1c1c;
            --accent-brown: #3e3a36;
            --white: #ffffff;
            --input-bg: #e8e6e1;
            --gold-muted: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-cream);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
        }

        .header {
            grid-column: span 12;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        h1 span { font-style: italic; }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-brown);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: transparent;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        input[type="number"] {
            width: 100%;
            background: var(--input-bg);
            border: none;
            border-radius: 8px;
            padding: 1.2rem;
            font-size: 1.5rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            outline: none;
            transition: all 0.2s;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 0 2px var(--text-dark);
            background: var(--white);
        }

        .box-input {
            grid-column: span 4;
            animation: slideUp 0.8s ease-out backwards;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pill-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--text-dark);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: transparent;
        }

        .pill-btn.active {
            background: var(--text-dark);
            color: var(--bg-cream);
        }

        .projections-wrapper {
            grid-column: 2 / span 10;
            background: var(--text-dark);
            color: var(--bg-cream);
            border-radius: 16px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s backwards;
            display: grid;
            grid-template-columns: 1fr 1px 1fr 1px 1fr;
            align-items: center;
            transition: all 0.5s ease;
        }

        .projections-wrapper.single-view {
            grid-template-columns: 1fr;
        }

        .divider {
            width: 1px;
            height: 100%;
            background: rgba(255,255,255,0.2);
        }

        .projection-item {
            text-align: center;
            padding: 0 1rem;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none;
        }

        .proj-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 1rem;
        }

        .proj-value {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-style: italic;
            line-height: 1;
        }

        .proj-sub {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.5;
        }

        .currency {
            font-size: 1.5rem;
            vertical-align: super;
            margin-right: 4px;
            font-style: normal;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .box-input { grid-column: span 1; }
            .projections-wrapper { 
                grid-column: span 1; 
                grid-template-columns: 1fr; 
                gap: 2rem;
            }
            .divider { display: none; }
            .proj-value { font-size: 3rem; }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Costo de <span>Energía</span></h1>
            <div class="subtitle">Calcula el costo de su consumo eléctrico.</div>
        </div>

        <div class="card box-input" style="animation-delay: 0.1s">
            <div class="card-label">Potencia</div>
            <input type="number" id="powerInput" placeholder="0" oninput="calc()">
            <div class="toggle-container">
                <div class="pill-btn active" id="btnW" onclick="setUnit('W')">W</div>
                <div class="pill-btn" id="btnKw" onclick="setUnit('kW')">kW</div>
            </div>
        </div>

        <div class="card box-input" style="animation-delay: 0.2s">
            <div class="card-label">Uso (Horas)</div>
            <input type="number" id="timeInput" placeholder="0" oninput="calc()">
            <div class="toggle-container">
                <div class="pill-btn" onclick="quickTime(1)">1h</div>
                <div class="pill-btn" onclick="quickTime(8)">8h</div>
                <div class="pill-btn" onclick="quickTime(24)">24h</div>
            </div>
        </div>

        <div class="card box-input" style="animation-delay: 0.3s">
            <div class="card-label">Precio (€/kWh)</div>
            <input type="number" id="priceInput" value="0.15" placeholder="0.15" step="0.01" min="0" oninput="calc()">
        </div>

        <div class="projections-wrapper" id="resultsWrapper">
            <div class="projection-item multi-only">
                <div class="proj-label">Costo Diario</div>
                <div class="proj-value"><span class="currency">€</span><span id="costDaily">0.00</span></div>
                <div class="proj-sub">1 Día</div>
            </div>

            <div class="divider multi-only"></div>

            <div class="projection-item multi-only">
                <div class="proj-label">Mensual</div>
                <div class="proj-value"><span class="currency">€</span><span id="costMonthly">0.00</span></div>
                <div class="proj-sub">30 Días</div>
            </div>

            <div class="divider multi-only"></div>

            <div class="projection-item" id="mainProjection">
                <div class="proj-label" id="finalLabel">Anual</div>
                <div class="proj-value"><span class="currency">€</span><span id="costFinal">0.00</span></div>
                <div class="proj-sub" id="finalSub">365 Días</div>
            </div>
        </div>
    </div>

    <script>
        let unit = 'W';
        let state = { d: 0, m: 0, f: 0 };

        function setUnit(u) {
            unit = u;
            document.getElementById('btnW').classList.toggle('active', u === 'W');
            document.getElementById('btnKw').classList.toggle('active', u === 'kW');
            calc();
        }

        function quickTime(h) {
            document.getElementById('timeInput').value = h;
            calc();
        }

        function animate(id, start, end) {
            const el = document.getElementById(id);
            const duration = 600;
            const startTime = performance.now();

            function update(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);
                const current = start + (end - start) * ease;
                
                el.textContent = current.toLocaleString('es-ES', { 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                });

                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        function calc() {
            const p = parseFloat(document.getElementById('powerInput').value) || 0;
            const t = parseFloat(document.getElementById('timeInput').value) || 0;
            const c = parseFloat(document.getElementById('priceInput').value) || 0;

            const kw = unit === 'W' ? (p / 1000) : p;
            const wrapper = document.getElementById('resultsWrapper');
            const multiElements = document.querySelectorAll('.multi-only');
            
            let finalValue = 0;

            if (t > 24) {
                wrapper.classList.add('single-view');
                multiElements.forEach(el => el.classList.add('hidden'));
                
                document.getElementById('finalLabel').textContent = "Costo Total";
                document.getElementById('finalSub').textContent = `Basado en ${t} horas`;
                
                finalValue = kw * t * c;
                animate('costFinal', state.f, finalValue);
                state.f = finalValue;

            } else {
                wrapper.classList.remove('single-view');
                multiElements.forEach(el => el.classList.remove('hidden'));
                
                document.getElementById('finalLabel').textContent = "Anual";
                document.getElementById('finalSub').textContent = "365 Días";

                const daily = kw * t * c;
                const monthly = daily * 30;
                finalValue = daily * 365;

                animate('costDaily', state.d, daily);
                animate('costMonthly', state.m, monthly);
                animate('costFinal', state.f, finalValue);

                state = { d: daily, m: monthly, f: finalValue };
            }
        }
        
        window.onload = calc;
    </script>
</body>
</html>
